<head>
    <title>{{ .Site.Title }}{{if not .IsHome }} - {{ .Title }}{{end}}</title>
    <meta charset="utf-8">
    <meta name="description"
        content="{{if not .IsHome }}{{ .Params.subtitle }}{{else}}{{ .Site.Params.Description }}{{end}}" />
    <meta name="dc.relation" content="{{ .Site.BaseURL }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#1A94D2" />

    <meta property="og:locale" content="it_IT" />
    <meta property="og:type" content="{{if not .IsHome }}article{{else}}website{{end}}" />
    <meta property="og:url" content="{{.Site.BaseURL}}" />

    <meta property="og:title" content="{{ .Site.Title }}{{if not .IsHome }} - {{ .Title }}{{end}}" />
    <meta property="twitter:title" content="{{ .Site.Title }}{{if not .IsHome }} - {{ .Title }}{{end}}" />
    <meta property="og:description"
        content="{{if not .IsHome }}{{ .Params.subtitle }}{{else}}{{ .Site.Params.Description }}{{end}}" />
    <meta property="twitter:description"
        content="{{if not .IsHome }}{{ .Params.subtitle }}{{else}}{{ .Site.Params.Description }}{{end}}" />

    {{ if isset .Params "pageImage" }}
    <meta property="og:image" content="{{.Permalink}}{{.Page.Params.pageImage}}" />
    <meta property="twitter:image" content="{{.Permalink}}{{.Page.Params.pageImage}}" />
    {{end}}

    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="twitter:card" content="{{ .Permalink }}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- 
        include a favicon for your site if you have it, else omit the line below 
        Location of favicon can be in mytheme/static/favicon.ico
    -->
    <link rel='shortcut icon' type='image/x-icon' href='{{.Site.BaseURL }}/favicon.ico' />

    {{/* {{ $style := resources.Get "scss/style.scss" | resources.ToCSS (dict "outputStyle" "compressed") | fingerprint
    }}

    <link rel="stylesheet" href="{{ $style.Permalink }}"> */}}

    {{ $style := resources.Get "scss/style.scss" | resources.ToCSS (dict "outputStyle" "compressed") | fingerprint }}

    <link rel="stylesheet" href="{{ $style.Permalink }}">

    {{/*

    <link rel="stylesheet" href="{{.Site.BaseURL }}/css/main.css"> */}}

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G46ZVZJDVB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-G46ZVZJDVB');
    </script>

</head>
