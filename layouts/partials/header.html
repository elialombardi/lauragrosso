<nav class="nav flex-column sticky-top">
  <a class="nav-link main-nav-link active" href="/">Laura Grosso</a>
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
  {{ if or (ne $currentPage.IsHome true) (eq .Params.showHomepage true)}}

  <a class="nav-link {{ if or ($currentPage.IsMenuCurrent " main" .) ($currentPage.HasMenuCurrent "main" .) }} active {{
    end }}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
  {{ end }}
  {{ end }}
</nav>
